<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>FruitAlien</title>
</head>
<body>
    <div id="app">
        <div id="infos">
            <div id="lifes">
                <img alt="life heart" src="images/heart.png"/>
                <img alt="life heart" src="images/heart.png"/>
                <img alt="life heart" src="images/heart.png"/>
                <img alt="life heart" src="images/heart.png"/>
            </div>
            <p id="score">Score: 0</p>
        </div>
        <canvas id="canvas"></canvas>
        <div id="walk-line"></div>
        <div id="buttons">
            <button id="startButton"> Start </button>
        </div>
        <div id="lose"></div>
    </div>
    <div style="display: none;">
        <img id="alien" alt="alien" src="images/alien.png"/>
        <img id="banana" alt="banana" src="images/banana.png"/>
        <img id="orange" alt="orange" src="images/orange.png"/>
        <img id="redApple" alt="red-apple" src="images/red-apple.png"/>
        <img id="strawberry" alt="strawberry" src="images/strawberry.png"/>
        <img id="watermelon" alt="watermelon" src="images/watermelon.png"/>
        <img id="bomb" alt="bomb" src="images/bomb.png"/>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
